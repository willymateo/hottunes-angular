<div class="card text-white bg-dark" style="width: 18rem;">
  <img src="{{ song.imageUrl }}" class="card-img-top" alt="{{ song.name }} song">
  <div class="card-body">
    <h5 class="card-title">{{ song.name }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ song.gender }}</h6>
    <a href="#" class="btn btn-primary bg-secondary border-white">Play now</a>
  </div>
</div>
